<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/icon-16.png" alt="Extension Icon" class="extension-icon"> Tabs Saver</h1>
        <div class="button-container">
            <button id="save-tabs">Save All Tabs</button>
            <button id="save-current-tab">Save Current Tab</button>
        </div>
        <ul id="tabs-list"></ul>
        <button id="delete-all">Delete All</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
